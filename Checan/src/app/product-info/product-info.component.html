<!-- product-info.component.html -->
<div class="product-info">
    @if(product){
    <div class="container">
        <div class="image">
            <img [src]="product.image" [alt]="product.name">
        </div>
        <div class="content">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Precio: {{ product.price | currency }}</p>
            <p>Disponible en stock: {{ product.stock }}</p>
            <app-add-to-cart-button [product]="product"></app-add-to-cart-button>
        </div>
    </div>
    }@else{
    <p>Error: No se ha encontrado el producto.</p>
    }
</div>
