<div class="product-list">
    <div class="grid-container">
        <div *ngFor="let product of products$ | async" class="product-item">
            <app-product-card class="card" [product]="product"></app-product-card>
        </div>
    </div>

    <div
        class="flex overflow-hidden bg-white border divide-x rounded-lg rtl:flex-row-reverse dark:bg-gray-900 dark:border-gray-700 dark:divide-gray-700">
        <button
            class="px-4 py-2 text-sm font-medium text-gray-600 transition-colors duration-200 sm:text-base sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100"
            (click)="prevPage()" [disabled]="currentPage === 1">Anterior
        </button>

        <button
            class="px-4 py-2 text-sm font-medium text-gray-600 transition-colors duration-200 sm:text-base sm:px-6 dark:hover:bg-gray-800 dark:text-gray-300 hover:bg-gray-100"
            (click)="nextPage()">Siguiente
        </button>
    </div>
</div>
